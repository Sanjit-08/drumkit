<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>HORROR SOUND EFFECTS</h1>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">haunted house</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">heartbeat</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">footsteps</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">creaky door</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">howl</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">laugh</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">scream</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">witch laugh</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">suicide</span>
        </div>
    </div>


    <audio data-key="65" src="sounds/hauntedhouse.mp3"></audio>
    <audio data-key="83" src="sounds/heartbeat.mp3"></audio>
    <audio data-key="68" src="sounds/footsteps1.mp3"></audio>
    <audio data-key="70" src="sounds/lidcreak.mp3"></audio>
    <audio data-key="71" src="sounds/Wolf_Howl.mp3"></audio>
    <audio data-key="72" src="sounds/wickedlaugh1.mp3"></audio>
    <audio data-key="74" src="sounds/SCREAM_4.mp3"></audio>
    <audio data-key="75" src="sounds/wlaugh.mp3"></audio>
    <audio data-key="76" src="sounds/suicide.mp3"></audio>


    <script>

        window.addEventListener('keydown',function(e){

            const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key=document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return;
            audio.currentTime=0;
            audio.play();
            key.classList.add('playing');

        });

        function removeTransition(e){
            if(e.propertyName!=='transform') return;
            this.classList.remove('playing');
        }


        const keys=document.querySelectorAll('.key');
        keys.forEach(key=>key.addEventListener('transitionend',removeTransition));
    </script>
    
</body>
</html>
